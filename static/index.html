<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MES Pro+ — Анонимный Мессенджер</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --bg-primary: #0b0e16;
      --bg-secondary: #0f1319;
      --bg-tertiary: #161b26;
      --bg-glass: rgba(13, 17, 24, 0.85);
      --red-neon: #ff0a5c;
      --red-bright: #ff1744;
      --red-dark: #c51162;
      --red-glow: rgba(255, 10, 92, 0.4);
      --blue-cyber: #00d4ff;
      --blue-electric: #0099ff;
      --blue-deep: #0066cc;
      --purple-plasma: #a855f7;
      --purple-violet: #8b5cf6;
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --border-glow: rgba(0, 212, 255, 0.3);
      --shadow-red: 0 0 30px rgba(255, 10, 92, 0.2);
      --shadow-blue: 0 0 30px rgba(0, 212, 255, 0.2);
      --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: 
        radial-gradient(ellipse at top, rgba(255, 10, 92, 0.1) 0%, transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(0, 212, 255, 0.08) 0%, transparent 70%),
        radial-gradient(ellipse at bottom left, rgba(168, 85, 247, 0.06) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ff0a5c" fill-opacity="0.03"><circle cx="30" cy="30" r="1"/></g></g></svg>');
      pointer-events: none;
      z-index: -1;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 98%, rgba(255, 10, 92, 0.1) 100%),
        linear-gradient(180deg, transparent 98%, rgba(0, 212, 255, 0.05) 100%);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .glass-panel {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: var(--shadow-deep);
      position: relative;
      overflow: hidden;
    }

    .glass-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--red-neon) 20%, 
        var(--blue-cyber) 50%, 
        var(--purple-plasma) 80%, 
        transparent 100%);
      opacity: 0.8;
    }

    /* Header */
    .header {
      padding: 30px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, 
        rgba(255, 10, 92, 0.1) 0%,
        rgba(0, 212, 255, 0.05) 50%,
        rgba(168, 85, 247, 0.08) 100%);
      border: 1px solid rgba(255, 10, 92, 0.2);
      position: relative;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .brand-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, var(--red-neon), var(--red-bright));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      box-shadow: var(--shadow-red);
      position: relative;
      animation: logo-pulse 3s infinite;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, var(--red-neon), var(--blue-cyber), var(--purple-plasma));
      z-index: -1;
      opacity: 0.3;
      filter: blur(4px);
    }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: var(--shadow-red), 0 0 50px var(--red-glow); }
    }

    .brand-text h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--red-neon), var(--blue-cyber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .brand-text .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .status-display {
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--red-neon);
      position: relative;
      animation: offline-blink 2s infinite;
    }

    .status-dot.online {
      background: #00ff88;
      animation: online-glow 2s infinite;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.3;
      filter: blur(4px);
    }

    @keyframes offline-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.4; }
    }

    @keyframes online-glow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .online-counter {
      background: linear-gradient(135deg, var(--purple-plasma), var(--purple-violet));
      color: white;
      padding: 6px 16px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 700;
      min-width: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Controls */
    .controls-panel {
      padding: 35px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.08) 0%,
        rgba(168, 85, 247, 0.05) 100%);
    }

    .controls-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 25px;
    }

    .cyber-input {
      padding: 16px 20px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .cyber-input:focus {
      outline: none;
      border-color: var(--red-neon);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px var(--red-glow), inset 0 0 20px rgba(255, 10, 92, 0.1);
      transform: translateY(-2px);
    }

    .cyber-input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .neon-btn {
      padding: 16px 24px;
      border: none;
      border-radius: 16px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--red-neon), var(--red-bright));
      color: white;
      box-shadow: 0 8px 30px rgba(255, 10, 92, 0.3);
      border-color: var(--red-neon);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 10, 92, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--blue-cyber), var(--blue-electric));
      color: white;
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.3);
      border-color: var(--blue-cyber);
    }

    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff1744, #d50000);
      color: white;
      box-shadow: 0 8px 30px rgba(255, 23, 68, 0.3);
      border-color: #ff1744;
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5);
    }

    .info-panel {
      background: linear-gradient(135deg, 
        rgba(168, 85, 247, 0.1), 
        rgba(0, 212, 255, 0.05));
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      padding: 18px;
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      position: relative;
    }

    .info-panel::before {
      content: '💡';
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 16px;
    }

    .info-panel .content {
      margin-left: 25px;
    }

    /* Chat */
    .chat-container {
      height: 65vh;
      margin-bottom: 25px;
      border-radius: 25px;
      overflow: hidden;
      background: linear-gradient(135deg, 
        rgba(11, 14, 22, 0.95), 
        rgba(15, 19, 25, 0.98));
      border: 2px solid rgba(0, 212, 255, 0.2);
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--red-neon) 0%, 
        var(--blue-cyber) 33%, 
        var(--purple-plasma) 66%, 
        var(--red-neon) 100%);
      z-index: 10;
      animation: rainbow-flow 3s infinite linear;
    }

    @keyframes rainbow-flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .messages-list {
      height: 100%;
      overflow-y: auto;
      padding: 25px;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scrollbar-width: thin;
      scrollbar-color: var(--red-neon) transparent;
    }

    .messages-list::-webkit-scrollbar {
      width: 6px;
    }

    .messages-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-list::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--red-neon), var(--blue-cyber));
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 18px 22px;
      border-radius: 20px;
      position: relative;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: message-appear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: translateY(-1px);
    }

    @keyframes message-appear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message:not(.me) {
      align-self: flex-start;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1), 
        rgba(168, 85, 247, 0.05));
      border-left: 4px solid var(--blue-cyber);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.1);
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, 
        rgba(255, 10, 92, 0.15), 
        rgba(255, 23, 68, 0.08));
      border-right: 4px solid var(--red-neon);
      box-shadow: 0 8px 25px rgba(255, 10, 92, 0.15);
    }

    .message.meta {
      align-self: center;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      max-width: 90%;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      font-style: italic;
    }

    .message-header {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 600;
      opacity: 0.8;
    }

    .message-text {
      color: var(--text-primary);
      line-height: 1.5;
      word-wrap: break-word;
      font-weight: 400;
    }

    /* Input Panel */
    .input-section {
      padding: 30px;
      background: linear-gradient(135deg, 
        rgba(11, 14, 22, 0.95), 
        rgba(22, 27, 38, 0.9));
      border: 2px solid rgba(255, 10, 92, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(25px);
    }

    .input-layout {
      display: flex;
      gap: 18px;
      align-items: flex-end;
      margin-bottom: 18px;
    }

    .input-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message-input {
      resize: none;
      min-height: 60px;
      padding: 18px 22px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      line-height: 1.4;
      transition: all 0.3s ease;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--red-neon);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px var(--red-glow);
    }

    .message-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .action-bar {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .file-upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      background: rgba(168, 85, 247, 0.1);
      border: 2px dashed rgba(168, 85, 247, 0.4);
      border-radius: 14px;
      color: var(--purple-plasma);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .file-upload-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: var(--purple-plasma);
      transform: translateY(-2px);
    }

    .voice-selector {
      padding: 12px 16px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-selector:focus {
      outline: none;
      border-color: var(--blue-cyber);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    .voice-record-btn {
      width: 52px;
      height: 52px;
      border: 2px solid #00ff88;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .voice-record-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
    }

    .voice-record-btn.recording {
      background: rgba(255, 10, 92, 0.2);
      border-color: var(--red-neon);
      color: var(--red-neon);
      animation: recording-pulse 1s infinite;
    }

    @keyframes recording-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); box-shadow: 0 0 40px var(--red-glow); }
    }

    .send-message-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--red-neon), var(--red-bright));
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px var(--red-glow);
    }

    .send-message-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px var(--red-glow);
    }

    /* File Preview */
    .file-preview-box {
      padding: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(168, 85, 247, 0.4);
      border-radius: 16px;
      margin: 10px 0;
    }

    .file-link {
      color: var(--blue-cyber);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .file-link:hover {
      color: var(--blue-electric);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .preview-img {
      max-width: 400px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      display: block;
      margin: 10px 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .audio-element {
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .loading-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      overflow: hidden;
      margin: 14px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--red-neon), var(--blue-cyber));
      border-radius: 4px;
      transition: width 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 10, 92, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .controls-row {
        grid-template-columns: 1fr;
      }
      
      .input-layout {
        flex-direction: column;
        align-items: stretch;
      }
      
      .action-bar {
        justify-content: center;
      }
      
      .chat-container {
        height: 50vh;
      }
    }

    /* Floating Elements */
    .cyber-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .orb {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--red-neon);
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 15s infinite linear;
    }

    .orb:nth-child(2n) {
      background: var(--blue-cyber);
      animation-duration: 12s;
    }

    .orb:nth-child(3n) {
      background: var(--purple-plasma);
      animation-duration: 18s;
    }

    @keyframes drift {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="cyber-orbs" id="orbs"></div>
  
  <div class="container">
    <header class="glass-panel header">
      <div class="header-content">
        <div class="brand-section">
          <div class="logo-icon">M</div>
          <div class="brand-text">
            <h1>MES PRO+</h1>
            <div class="subtitle">QUANTUM ENCRYPTED MESSENGER</div>
          </div>
        </div>
        <div class="status-display">
          <div class="status-item">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">OFFLINE</span>
          </div>
          <div class="status-item">
            <span>👥</span>
            <span id="onlineCount" class="online-counter">0</span>
          </div>
        </div>
      </div>
    </header>

    <section class="glass-panel controls-panel">
      <div class="controls-row">
        <button id="createRoom" class="neon-btn btn-primary">🚀 Создать комнату</button>
        <input id="nickname" class="cyber-input" placeholder="Введите никнейм..." maxlength="24"/>
        <button id="copyInvite" class="neon-btn btn-secondary">📋 Копировать ссылку</button>
        <button id="endChat" class="neon-btn btn-danger">🔥 Завершить чат</button>
      </div>
      <div class="info-panel">
        <div class="content">
          <strong>Квантовая безопасность:</strong> Ключ шифрования находится в URL после символа # и никогда не передается на сервер. 
          История сообщений сохраняется локально до завершения чата.
        </div>
      </div>
    </section>

    <main class="glass-panel chat-container">
      <ul id="messages" class="messages-list"></ul>
    </main>

    <footer class="glass-panel input-section">
      <div class="input-layout">
        <div class="input-area">
          <textarea id="input" class="message-input" rows="3" placeholder="Введите ваше квантовое сообщение..."></textarea>
          <div class="action-bar">
            <label class="file-upload-btn">
              📎 Прикрепить файл
              <input type="file" id="fileInput" multiple style="display:none"/>
            </label>
            <select id="voiceEffect" class="voice-selector">
              <option value="none">🎤 Обычный голос</option>
              <option value="robot">🤖 Голос робота</option>
              <option value="chipmunk">🐿️ Высокий голос</option>
              <option value="deep">🎭 Низкий голос</option>
            </select>
            <button id="voiceBtn" class="voice-record-btn" title="Записать голосовое сообщение">🎙️</button>
          </div>
        </div>
        <button id="send" class="send-message-btn" title="Отправить сообщение">➤</button>
      </div>
    </footer>
  </div>

  <script>
    // MES Pro+
// - Chunked transfer with progress bars (up to very large files)
// - Text, images, files, voice messages with stronger disguise (robot / simple pitch)
// - Local persistence; "End chat" button
// Security: demo-level AES-GCM with PBKDF2 key; server relays only.

const qs = new URLSearchParams(location.hash.slice(1));
const pathParts = location.pathname.split('/').filter(Boolean);
let roomId = pathParts[0] === 'room' ? pathParts[1] : null;

const els = {
  statusDot: document.getElementById('statusDot'),
  statusText: document.getElementById('statusText'),
  onlineCount: document.getElementById('onlineCount'),
  createRoom: document.getElementById('createRoom'),
  copyInvite: document.getElementById('copyInvite'),
  endChat: document.getElementById('endChat'),
  nickname: document.getElementById('nickname'),
  input: document.getElementById('input'),
  send: document.getElementById('send'),
  messages: document.getElementById('messages'),
  fileInput: document.getElementById('fileInput'),
  voiceBtn: document.getElementById('voiceBtn'),
  voiceEffect: document.getElementById('voiceEffect'),
};

let ws = null;
let key = null;
let secretB = null;
let saltB = null;
let meId = randomId(6);

// local persistence
function storageKey(room){ return `MES_${room}`; }
let historyCache = [];
let assembling = new Map(); // fileId -> { total, got, chunks:[], meta }
const CHUNK_SIZE = 256 * 1024; // 256 KiB

init().catch(console.error);

async function init() {
  if (roomId) {
    const saved = localStorage.getItem(storageKey(roomId));
    if (saved) {
      try {
        historyCache = JSON.parse(saved);
        for (const item of historyCache) renderMessage(item, item.sender === meId, true);
      } catch(_) {}
    }
  }

  const fromHashK = qs.get('k');
  const fromHashS = qs.get('s');
  if (!fromHashK || !fromHashS || !roomId) {
    setOffline();
  } else {
    secretB = base64urlToBytes(fromHashK);
    saltB = base64urlToBytes(fromHashS);
    key = await deriveKey(secretB, saltB);
    connect();
  }

  els.createRoom.onclick = async () => {
    roomId = randomId(12);
    secretB = crypto.getRandomValues(new Uint8Array(32));
    saltB = crypto.getRandomValues(new Uint8Array(16));
    key = await deriveKey(secretB, saltB);
    const url = `${location.origin}/room/${roomId}#k=${bytesToBase64url(secretB)}&s=${bytesToBase64url(saltB)}`;
    history.pushState({}, '', url);
    historyCache = [];
    localStorage.removeItem(storageKey(roomId));
    connect();
  };

  els.copyInvite.onclick = async () => {
    if (!roomId || !secretB || !saltB) return alert('Сначала создайте комнату');
    const url = `${location.origin}/room/${roomId}#k=${bytesToBase64url(secretB)}&s=${bytesToBase64url(saltB)}`;
    await navigator.clipboard.writeText(url);
    notify('Ссылка скопирована');
  };

  els.endChat.onclick = () => {
    if (!roomId) return;
    localStorage.removeItem(storageKey(roomId));
    location.href = `${location.origin}/room/${roomId}`;
  };

  els.send.onclick = sendText;
  els.input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendText(); }
  });

  els.fileInput.addEventListener('change', handleFiles);
  els.voiceBtn.addEventListener('click', handleVoice);
}

function setOnline(){ els.statusDot.classList.add('online'); els.statusText.textContent='online'; }
function setOffline(){ els.statusDot.classList.remove('online'); els.statusText.textContent='offline'; }

function notify(txt) {
  const li = document.createElement('li');
  li.className = 'meta';
  li.textContent = txt;
  els.messages.appendChild(li);
  els.messages.scrollTop = els.messages.scrollHeight;
}

function randomId(n) {
  const arr = crypto.getRandomValues(new Uint8Array(n));
  const alphabet = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let out=''; for (let b of arr) out += alphabet[b % alphabet.length];
  return out;
}

async function deriveKey(secretBytes, saltBytes) {
  const keyMaterial = await crypto.subtle.importKey('raw', secretBytes, {name: 'PBKDF2'}, false, ['deriveKey']);
  return crypto.subtle.deriveKey(
    {name: 'PBKDF2', salt: saltBytes, iterations: 200_000, hash: 'SHA-256'},
    keyMaterial,
    {name: 'AES-GCM', length: 256},
    false,
    ['encrypt', 'decrypt']
  );
}

function connect() {
  if (!roomId) return;
  const proto = location.protocol === 'https:' ? 'wss' : 'ws';
  const wsUrl = `${proto}://${location.host}/ws/${roomId}`;
  ws = new WebSocket(wsUrl);

  ws.onopen = () => { setOnline(); notify(`Подключено к комнате ${roomId}`); };
  ws.onclose = () => { setOffline(); notify('Соединение закрыто'); };
  ws.onerror = () => { setOffline(); notify('Ошибка соединения'); };

  ws.onmessage = async (ev) => {
    let dataStr = typeof ev.data === 'string' ? ev.data : await ev.data.text();
    try {
      const data = JSON.parse(dataStr);
      if (data && data._control === 'online') {
        els.onlineCount.textContent = String(data.count);
        return;
      }
    } catch(_) {}

    // Encrypted packet
    try {
      const packet = JSON.parse(dataStr);
      if (!packet.ct || !packet.iv) return;
      const iv = base64urlToBytes(packet.iv);
      const ct = base64urlToBytes(packet.ct);
      const dec = await crypto.subtle.decrypt({name: 'AES-GCM', iv}, key, ct);
      const str = new TextDecoder().decode(new Uint8Array(dec));
      const msg = JSON.parse(str);
      onDecryptedMessage(msg);
    } catch(e) {
      // ignore
    }
  };
}

function onDecryptedMessage(msg){
  if (msg.kind === 'chunk') {
    const id = msg.fileId;
    if (!assembling.has(id)) {
      assembling.set(id, { total: msg.total, got: 0, chunks: new Array(msg.total), meta: msg.meta });
    }
    const entry = assembling.get(id);
    entry.chunks[msg.seq] = msg.data; // base64url string
    entry.got++;
    updateProgress(id, entry.got / entry.total, false);
    if (entry.got === entry.total) {
      // assemble
      const b64 = entry.chunks.join('');
      const bytes = base64urlToBytes(b64);
      const meta = entry.meta;
      const kind = meta.kind;
      const payload = {
        id: id,
        kind: kind,
        sender: msg.sender,
        nick: msg.nick,
        ts: msg.ts,
        name: meta.name,
        mime: meta.mime,
        size: meta.size,
        data: b64
      };
      addMessage(payload, false);
      assembling.delete(id);
    }
    return;
  }
  // regular messages (text)
  addMessage(msg, false);
}

function nowPayloadBase(type, extra={}){
  return {
    id: crypto.randomUUID(),
    kind: type, // 'text' | 'image' | 'file' | 'audio' | 'chunk'
    sender: meId,
    nick: els.nickname.value.trim().slice(0, 24) || 'anon',
    ts: Date.now(),
    ...extra,
  };
}

async function encryptAndSend(payload) {
  if (!ws || ws.readyState !== WebSocket.OPEN) { notify('Нет соединения'); return; }
  const bytes = new TextEncoder().encode(JSON.stringify(payload));
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const ct = await crypto.subtle.encrypt({name: 'AES-GCM', iv}, key, bytes);
  const packet = { iv: bytesToBase64url(iv), ct: bytesToBase64url(new Uint8Array(ct)) };
  ws.send(JSON.stringify(packet));
}

async function sendText() {
  const text = els.input.value.trim();
  if (!text) return;
  els.input.value = '';
  const payload = nowPayloadBase('text', { text });
  addMessage(payload, true);
  await encryptAndSend(payload);
}

async function handleFiles(ev){
  const files = Array.from(ev.target.files || []);
  ev.target.value = '';
  for (const file of files) {
    await sendLargeBlob(file, file.type.startsWith('image/') ? 'image' : 'file');
  }
}

async function sendLargeBlob(file, kind){
  const arrayBuf = await file.arrayBuffer();
  const bytes = new Uint8Array(arrayBuf);
  const b64 = bytesToBase64url(bytes);
  const fileId = crypto.randomUUID();
  const chunkLen = CHUNK_SIZE * 4 // base64 grows; keep UI chunking by raw byte size
  const total = Math.ceil(b64.length / chunkLen);
  const meta = { name: file.name, mime: file.type || 'application/octet-stream', size: file.size, kind };

  // optimistic placeholder with progress
  createProgressCard(fileId, meta, true);
  for (let i=0, seq=0; i < b64.length; i += chunkLen, seq++) {
    const part = b64.slice(i, i + chunkLen);
    const chunkMsg = nowPayloadBase('chunk', {
      fileId, seq, total, meta, data: part
    });
    updateProgress(fileId, (seq+1)/total, true);
    await encryptAndSend(chunkMsg);
  }
  // After last chunk, render final message locally
  const donePayload = nowPayloadBase(kind, { name: meta.name, mime: meta.mime, size: meta.size, data: b64 });
  donePayload.id = fileId;
  addMessage(donePayload, true);
  removeProgressCard(fileId);
}

function createProgressCard(id, meta, mine){
  const li = document.createElement('li');
  li.className = 'msg' + (mine ? ' me' : '');
  li.id = `progress-${id}`;
  const metaDiv = document.createElement('div');
  metaDiv.className = 'meta';
  metaDiv.textContent = `${els.nickname.value || 'anon'} • отправка ${meta.name}…`;
  const body = document.createElement('div');
  body.innerHTML = `<div class="file">${meta.name} (${prettySize(meta.size)})</div>
    <div class="progress"><span style="width:0%"></span></div>`;
  li.appendChild(metaDiv); li.appendChild(body);
  els.messages.appendChild(li);
  els.messages.scrollTop = els.messages.scrollHeight;
}
function updateProgress(id, frac, mine){
  const el = document.getElementById(`progress-${id}`);
  if (!el) return;
  const bar = el.querySelector('.progress>span');
  if (bar) bar.style.width = `${(Math.min(1, Math.max(0, frac))*100).toFixed(1)}%`;
}
function removeProgressCard(id){
  const el = document.getElementById(`progress-${id}`);
  if (el && el.parentNode) el.parentNode.removeChild(el);
}

// Voice recording with stronger disguise.
// We collect raw PCM via ScriptProcessor, then post-process:
// - robot: ring modulation + distortion
// - chipmunk: speed up 1.5x (higher pitch)
// - deep: slow 0.8x (lower pitch)
// Encoded as WAV (PCM16).

let recStream=null, recCtx=null, spNode=null, pcmL=[];

async function handleVoice(){
  if (spNode) { // stop
    stopRecording();
    return;
  }
  try {
    recStream = await navigator.mediaDevices.getUserMedia({audio: true});
    recCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = recCtx.createMediaStreamSource(recStream);
    spNode = recCtx.createScriptProcessor(4096, 1, 1);
    source.connect(spNode); spNode.connect(recCtx.destination);
    pcmL = [];
    spNode.onaudioprocess = (e) => {
      const ch = e.inputBuffer.getChannelData(0);
      pcmL.push(new Float32Array(ch));
    };
    els.voiceBtn.textContent = '🔴';
    notify('Запись начата… Нажмите ещё раз, чтобы остановить.');
  } catch(e){
    console.error(e); notify('Не удалось начать запись');
  }
}

async function stopRecording(){
  els.voiceBtn.textContent = '🎙️';
  spNode.disconnect(); spNode = null;
  recStream.getTracks().forEach(t => t.stop());
  const rate = recCtx.sampleRate;
  recCtx.close();
  // Join PCM
  let total = 0; for (const b of pcmL) total += b.length;
  const pcm = new Float32Array(total);
  let off=0; for (const b of pcmL) { pcm.set(b, off); off += b.length; }

  // Apply effect
  const mode = els.voiceEffect.value;
  let processed = pcm, outRate = rate;
  if (mode === 'robot') {
    processed = ringModulate(pcm, rate, 35); // 35 Hz ring modulation
    processed = softClip(processed, 2.5);
  } else if (mode === 'chipmunk') {
    const factor = 1.5;
    processed = resample(pcm, rate, rate*factor);
    outRate = rate; // we resampled then will encode at original rate -> higher pitch & shorter
  } else if (mode === 'deep') {
    const factor = 0.8;
    processed = resample(pcm, rate, rate*factor);
    outRate = rate;
  }

  // Encode WAV (PCM16)
  const wav = pcmToWav(processed, outRate);
  const bytes = new Uint8Array(wav);
  const b64 = bytesToBase64url(bytes);
  const payload = nowPayloadBase('audio', {
    name: `voice-${new Date().toISOString().replace(/[:.]/g,'-')}.wav`,
    mime: 'audio/wav',
    size: bytes.byteLength,
    data: b64
  });
  addMessage(payload, true);
  await encryptAndSend(payload);
}

// DSP helpers
function ringModulate(pcm, rate, freq){
  const out = new Float32Array(pcm.length);
  for (let i=0;i<pcm.length;i++){
    const mod = Math.sin(2*Math.PI*freq*(i/rate));
    out[i] = pcm[i]*mod;
  }
  return out;
}
function softClip(pcm, amount){
  const out = new Float32Array(pcm.length);
  for (let i=0;i<pcm.length;i++){
    const x = pcm[i]*amount;
    out[i] = Math.tanh(x);
  }
  return out;
}
function resample(pcm, inRate, outRate){
  const ratio = outRate / inRate;
  const n = Math.floor(pcm.length * (1/ratio));
  const out = new Float32Array(n);
  for (let i=0;i<n;i++){
    const srcIndex = i*ratio;
    const i0 = Math.floor(srcIndex);
    const i1 = Math.min(pcm.length-1, i0+1);
    const frac = srcIndex - i0;
    out[i] = pcm[i0]*(1-frac) + pcm[i1]*frac;
  }
  return out;
}
function pcmToWav(pcm, sampleRate){
  // 16-bit PCM mono
  const bytesPerSample = 2;
  const blockAlign = bytesPerSample * 1;
  const byteRate = sampleRate * blockAlign;
  const dataSize = pcm.length * bytesPerSample;
  const buffer = new ArrayBuffer(44 + dataSize);
  const dv = new DataView(buffer);
  let p = 0;
  function writeStr(s){ for (let i=0;i<s.length;i++) dv.setUint8(p++, s.charCodeAt(i)); }
  function writeU32(v){ dv.setUint32(p, v, true); p+=4; }
  function writeU16(v){ dv.setUint16(p, v, true); p+=2; }

  writeStr('RIFF'); writeU32(36 + dataSize); writeStr('WAVE');
  writeStr('fmt '); writeU32(16); writeU16(1); writeU16(1);
  writeU32(sampleRate); writeU32(byteRate); writeU16(blockAlign); writeU16(16);
  writeStr('data'); writeU32(dataSize);
  // samples
  let offset = 44;
  for (let i=0;i<pcm.length;i++){
    let s = Math.max(-1, Math.min(1, pcm[i]));
    dv.setInt16(offset, s < 0 ? s*0x8000 : s*0x7FFF, true);
    offset += 2;
  }
  return buffer;
}

function addMessage(msg, mine=false){
  historyCache.push(msg);
  try { localStorage.setItem(storageKey(roomId), JSON.stringify(historyCache).slice(0, 4_000_000)); } catch(_) {}

  renderMessage(msg, mine, false);
  els.messages.scrollTop = els.messages.scrollHeight;
}

function renderMessage(msg, mine=false, restoring=false){
  const li = document.createElement('li');
  li.className = 'msg' + (mine ? ' me' : '');
  const meta = document.createElement('div');
  meta.className = 'meta';
  const d = new Date(msg.ts || Date.now());
  meta.textContent = `${msg.nick || 'anon'} • ${d.toLocaleTimeString()}`;
  const body = document.createElement('div');

  if (msg.kind === 'text') {
    body.textContent = msg.text || '';
  } else if (msg.kind === 'image') {
    const bytes = base64urlToBytes(msg.data);
    const blob = new Blob([bytes], {type: msg.mime || 'image/*'});
    const img = document.createElement('img');
    img.className = 'preview';
    img.src = URL.createObjectURL(blob);
    img.alt = msg.name || 'image';
    body.appendChild(img);

    const a = document.createElement('a');
    a.href = img.src; a.download = msg.name || 'image';
    a.textContent = `Скачать (${prettySize(msg.size)})`;
    a.className = 'file';
    body.appendChild(a);
  } else if (msg.kind === 'audio') {
    const bytes = base64urlToBytes(msg.data);
    const blob = new Blob([bytes], {type: msg.mime || 'audio/wav'});
    const url = URL.createObjectURL(blob);
    const audio = document.createElement('audio');
    audio.controls = true; audio.src = url;
    body.appendChild(audio);

    const a = document.createElement('a');
    a.href = url; a.download = msg.name || 'voice.wav';
    a.textContent = `Скачать голосовое (${prettySize(msg.size)})`;
    a.className = 'file';
    body.appendChild(a);
  } else if (msg.kind === 'file') {
    const bytes = base64urlToBytes(msg.data);
    const blob = new Blob([bytes], {type: msg.mime || 'application/octet-stream'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = msg.name || 'file.bin';
    a.textContent = `${msg.name || 'файл'} (${prettySize(msg.size)})`;
    body.appendChild(a);
  } else {
    body.textContent = '[неизвестный тип]';
  }

  li.appendChild(meta); li.appendChild(body);
  els.messages.appendChild(li);
}

function prettySize(n){
  if (!n && n !== 0) return '';
  const kb = 1024, mb = kb*1024;
  if (n >= mb) return (n/mb).toFixed(2) + ' MB';
  if (n >= kb) return (n/kb).toFixed(1) + ' KB';
  return n + ' B';
}

function bytesToBase64url(bytes) {
  let bin = '';
  for (let b of bytes) bin += String.fromCharCode(b);
  let b64 = btoa(bin).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  return b64;
}
function base64urlToBytes(s) {
  s = (s || '').replace(/-/g,'+').replace(/_/g,'/');
  const pad = s.length % 4 === 0 ? '' : '='.repeat(4 - (s.length % 4));
  const bin = atob(s + pad);
  const out = new Uint8Array(bin.length);
  for (let i=0;i<bin.length;i++) out[i] = bin.charCodeAt(i);
  return out;
}
