<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MES Pro+ — Анонимный Мессенджер</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --bg-primary: #0b0e16;
      --bg-secondary: #0f1319;
      --bg-tertiary: #161b26;
      --bg-glass: rgba(13, 17, 24, 0.85);
      --red-neon: #ff0a5c;
      --red-bright: #ff1744;
      --red-dark: #c51162;
      --red-glow: rgba(255, 10, 92, 0.4);
      --blue-cyber: #00d4ff;
      --blue-electric: #0099ff;
      --blue-deep: #0066cc;
      --purple-plasma: #a855f7;
      --purple-violet: #8b5cf6;
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --border-glow: rgba(0, 212, 255, 0.3);
      --shadow-red: 0 0 30px rgba(255, 10, 92, 0.2);
      --shadow-blue: 0 0 30px rgba(0, 212, 255, 0.2);
      --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: 
        radial-gradient(ellipse at top, rgba(255, 10, 92, 0.1) 0%, transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(0, 212, 255, 0.08) 0%, transparent 70%),
        radial-gradient(ellipse at bottom left, rgba(168, 85, 247, 0.06) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ff0a5c" fill-opacity="0.03"><circle cx="30" cy="30" r="1"/></g></g></svg>');
      pointer-events: none;
      z-index: -1;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 98%, rgba(255, 10, 92, 0.1) 100%),
        linear-gradient(180deg, transparent 98%, rgba(0, 212, 255, 0.05) 100%);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .glass-panel {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: var(--shadow-deep);
      position: relative;
      overflow: hidden;
    }

    .glass-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--red-neon) 20%, 
        var(--blue-cyber) 50%, 
        var(--purple-plasma) 80%, 
        transparent 100%);
      opacity: 0.8;
    }

    /* Header */
    .header {
      padding: 30px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, 
        rgba(255, 10, 92, 0.1) 0%,
        rgba(0, 212, 255, 0.05) 50%,
        rgba(168, 85, 247, 0.08) 100%);
      border: 1px solid rgba(255, 10, 92, 0.2);
      position: relative;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .brand-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, var(--red-neon), var(--red-bright));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      box-shadow: var(--shadow-red);
      position: relative;
      animation: logo-pulse 3s infinite;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      background: linear-gradient(45deg, var(--red-neon), var(--blue-cyber), var(--purple-plasma));
      z-index: -1;
      opacity: 0.3;
      filter: blur(4px);
    }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: var(--shadow-red), 0 0 50px var(--red-glow); }
    }

    .brand-text h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--red-neon), var(--blue-cyber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .brand-text .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .status-display {
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--red-neon);
      position: relative;
      animation: offline-blink 2s infinite;
    }

    .status-dot.online {
      background: #00ff88;
      animation: online-glow 2s infinite;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.3;
      filter: blur(4px);
    }

    @keyframes offline-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.4; }
    }

    @keyframes online-glow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .online-counter {
      background: linear-gradient(135deg, var(--purple-plasma), var(--purple-violet));
      color: white;
      padding: 6px 16px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 700;
      min-width: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Controls */
    .controls-panel {
      padding: 35px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.08) 0%,
        rgba(168, 85, 247, 0.05) 100%);
    }

    .controls-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 25px;
    }

    .cyber-input {
      padding: 16px 20px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .cyber-input:focus {
      outline: none;
      border-color: var(--red-neon);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px var(--red-glow), inset 0 0 20px rgba(255, 10, 92, 0.1);
      transform: translateY(-2px);
    }

    .cyber-input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .neon-btn {
      padding: 16px 24px;
      border: none;
      border-radius: 16px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--red-neon), var(--red-bright));
      color: white;
      box-shadow: 0 8px 30px rgba(255, 10, 92, 0.3);
      border-color: var(--red-neon);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 10, 92, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--blue-cyber), var(--blue-electric));
      color: white;
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.3);
      border-color: var(--blue-cyber);
    }

    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff1744, #d50000);
      color: white;
      box-shadow: 0 8px 30px rgba(255, 23, 68, 0.3);
      border-color: #ff1744;
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 23, 68, 0.5);
    }

    .info-panel {
      background: linear-gradient(135deg, 
        rgba(168, 85, 247, 0.1), 
        rgba(0, 212, 255, 0.05));
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      padding: 18px;
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      position: relative;
    }

    .info-panel::before {
      content: '💡';
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 16px;
    }

    .info-panel .content {
      margin-left: 25px;
    }

    /* Chat */
    .chat-container {
      height: 65vh;
      margin-bottom: 25px;
      border-radius: 25px;
      overflow: hidden;
      background: linear-gradient(135deg, 
        rgba(11, 14, 22, 0.95), 
        rgba(15, 19, 25, 0.98));
      border: 2px solid rgba(0, 212, 255, 0.2);
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--red-neon) 0%, 
        var(--blue-cyber) 33%, 
        var(--purple-plasma) 66%, 
        var(--red-neon) 100%);
      z-index: 10;
      animation: rainbow-flow 3s infinite linear;
    }

    @keyframes rainbow-flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .messages-list {
      height: 100%;
      overflow-y: auto;
      padding: 25px;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scrollbar-width: thin;
      scrollbar-color: var(--red-neon) transparent;
    }

    .messages-list::-webkit-scrollbar {
      width: 6px;
    }

    .messages-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-list::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--red-neon), var(--blue-cyber));
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 18px 22px;
      border-radius: 20px;
      position: relative;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: message-appear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: translateY(-1px);
    }

    @keyframes message-appear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message:not(.me) {
      align-self: flex-start;
      background: linear-gradient(135deg, 
        rgba(0, 212, 255, 0.1), 
        rgba(168, 85, 247, 0.05));
      border-left: 4px solid var(--blue-cyber);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.1);
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, 
        rgba(255, 10, 92, 0.15), 
        rgba(255, 23, 68, 0.08));
      border-right: 4px solid var(--red-neon);
      box-shadow: 0 8px 25px rgba(255, 10, 92, 0.15);
    }

    .message.meta {
      align-self: center;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      max-width: 90%;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      font-style: italic;
    }

    .message-header {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 600;
      opacity: 0.8;
    }

    .message-text {
      color: var(--text-primary);
      line-height: 1.5;
      word-wrap: break-word;
      font-weight: 400;
    }

    /* Input Panel */
    .input-section {
      padding: 30px;
      background: linear-gradient(135deg, 
        rgba(11, 14, 22, 0.95), 
        rgba(22, 27, 38, 0.9));
      border: 2px solid rgba(255, 10, 92, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(25px);
    }

    .input-layout {
      display: flex;
      gap: 18px;
      align-items: flex-end;
      margin-bottom: 18px;
    }

    .input-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message-input {
      resize: none;
      min-height: 60px;
      padding: 18px 22px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      line-height: 1.4;
      transition: all 0.3s ease;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--red-neon);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px var(--red-glow);
    }

    .message-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .action-bar {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .file-upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      background: rgba(168, 85, 247, 0.1);
      border: 2px dashed rgba(168, 85, 247, 0.4);
      border-radius: 14px;
      color: var(--purple-plasma);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .file-upload-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: var(--purple-plasma);
      transform: translateY(-2px);
    }

    .voice-selector {
      padding: 12px 16px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-selector:focus {
      outline: none;
      border-color: var(--blue-cyber);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    .voice-record-btn {
      width: 52px;
      height: 52px;
      border: 2px solid #00ff88;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .voice-record-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
    }

    .voice-record-btn.recording {
      background: rgba(255, 10, 92, 0.2);
      border-color: var(--red-neon);
      color: var(--red-neon);
      animation: recording-pulse 1s infinite;
    }

    @keyframes recording-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); box-shadow: 0 0 40px var(--red-glow); }
    }

    .send-message-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--red-neon), var(--red-bright));
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px var(--red-glow);
    }

    .send-message-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px var(--red-glow);
    }

    /* File Preview */
    .file-preview-box {
      padding: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(168, 85, 247, 0.4);
      border-radius: 16px;
      margin: 10px 0;
    }

    .file-link {
      color: var(--blue-cyber);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .file-link:hover {
      color: var(--blue-electric);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .preview-img {
      max-width: 400px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      display: block;
      margin: 10px 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .audio-element {
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .loading-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      overflow: hidden;
      margin: 14px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--red-neon), var(--blue-cyber));
      border-radius: 4px;
      transition: width 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 10, 92, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .controls-row {
        grid-template-columns: 1fr;
      }
      
      .input-layout {
        flex-direction: column;
        align-items: stretch;
      }
      
      .action-bar {
        justify-content: center;
      }
      
      .chat-container {
        height: 50vh;
      }
    }

    /* Floating Elements */
    .cyber-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .orb {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--red-neon);
      border-radius: 50%;
      opacity: 0.6;
      animation: drift 15s infinite linear;
    }

    .orb:nth-child(2n) {
      background: var(--blue-cyber);
      animation-duration: 12s;
    }

    .orb:nth-child(3n) {
      background: var(--purple-plasma);
      animation-duration: 18s;
    }

    @keyframes drift {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="cyber-orbs" id="orbs"></div>
  
  <div class="container">
    <header class="glass-panel header">
      <div class="header-content">
        <div class="brand-section">
          <div class="logo-icon">M</div>
          <div class="brand-text">
            <h1>MES PRO+</h1>
            <div class="subtitle">QUANTUM ENCRYPTED MESSENGER</div>
          </div>
        </div>
        <div class="status-display">
          <div class="status-item">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">OFFLINE</span>
          </div>
          <div class="status-item">
            <span>👥</span>
            <span id="onlineCount" class="online-counter">0</span>
          </div>
        </div>
      </div>
    </header>

    <section class="glass-panel controls-panel">
      <div class="controls-row">
        <button id="createRoom" class="neon-btn btn-primary">🚀 Создать комнату</button>
        <input id="nickname" class="cyber-input" placeholder="Введите никнейм..." maxlength="24"/>
        <button id="copyInvite" class="neon-btn btn-secondary">📋 Копировать ссылку</button>
        <button id="endChat" class="neon-btn btn-danger">🔥 Завершить чат</button>
      </div>
      <div class="info-panel">
        <div class="content">
          <strong>Квантовая безопасность:</strong> Ключ шифрования находится в URL после символа # и никогда не передается на сервер. 
          История сообщений сохраняется локально до завершения чата.
        </div>
      </div>
    </section>

    <main class="glass-panel chat-container">
      <ul id="messages" class="messages-list"></ul>
    </main>

    <footer class="glass-panel input-section">
      <div class="input-layout">
        <div class="input-area">
          <textarea id="input" class="message-input" rows="3" placeholder="Введите ваше квантовое сообщение..."></textarea>
          <div class="action-bar">

              📎 Прикрепить файл
              <input type="file" id="fileInput" multiple style="display:none"/>
            </label>
            <select id="voiceEffect" class="voice-selector">
              <option value="none">🎤 Обычный голос</option>
              <option value="robot">🤖 Голос робота</option>
              <option value="chipmunk">🐿️ Высокий голос</option>
              <option value="deep">🎭 Низкий голос</option>
            </select>
            <button id="voiceBtn" class="voice-record-btn" title="Записать голосовое сообщение">🎙️</button>
          </div>

        <button id="send" class="send-message-btn" title="Отправить сообщение">➤</button>
      </div>

  </div>

  <script>
// Create floating orbs
function createCyberOrbs() {
  const container = document.getElementById('orbs');
  for (let i = 0; i < 30; i++) {
    const orb = document.createElement('div');
    orb.className = 'orb';
    orb.style.left = Math.random() * 100 + '%';
    orb.style.animationDelay = Math.random() * 15 + 's';
    orb.style.animationDuration = (Math.random() * 8 + 10) + 's';
    container.appendChild(orb);
  }
}

// MES Pro+
// - Chunked transfer with progress bars (up to very large files)
// - Text, images, files, voice messages with stronger disguise (robot / simple pitch)
// - Local persistence; "End chat" button
// Security: demo-level AES-GCM with PBKDF2 key; server relays only.

const qs = new URLSearchParams(location.hash.slice(1));
const pathParts = location.pathname.split('/').filter(Boolean);
let roomId = pathParts[0] === 'room' ? pathParts[1] : null;

const els = {
  statusDot: document.getElementById('statusDot'),
  statusText: document.getElementById('statusText'),
  onlineCount: document.getElementById('onlineCount'),
  createRoom: document.getElementById('createRoom'),
  copyInvite: document.getElementById('copyInvite'),
  endChat: document.getElementById('endChat'),
  nickname: document.getElementById('nickname'),
  input: document.getElementById('input'),
  send: document.getElementById('send'),
  messages: document.getElementById('messages'),
  fileInput: document.getElementById('fileInput'),
  voiceBtn: document.getElementById('voiceBtn'),
  voiceEffect: document.getElementById('voiceEffect'),
};

let ws = null;
let key = null;
let secretB = null;
let saltB = null;
let meId = randomId(6);

// local persistence
function storageKey(room){ return `MES_${room}`; }
let historyCache = [];
let assembling = new Map(); // fileId -> { total, got, chunks:[], meta }
const CHUNK_SIZE = 256 * 1024; // 256 KiB

init().catch(console.error);

async function init() {
  createCyberOrbs();
  
  if (roomId) {
    const saved = localStorage.getItem(storageKey(roomId));
    if (saved) {
      try {
        historyCache = JSON.parse(saved);
        for (const item of historyCache) renderMessage(item, item.sender === meId, true);
      } catch(_) {}
    }
  }

  const fromHashK = qs.get('k');
  const fromHashS = qs.get('s');
  if (!fromHashK || !fromHashS || !roomId) {
    setOffline();
  } else {
    secretB = base64urlToBytes(fromHashK);
    saltB = base64urlToBytes(fromHashS);
    key = await deriveKey(secretB, saltB);
    connect();
  }

  els.createRoom.onclick = async () => {
    roomId = randomId(12);
    secretB = crypto.getRandomValues(new Uint8Array(32));
    saltB = crypto.getRandomValues(new Uint8Array(16));
    key = await deriveKey(secretB, saltB);
    const url = `${location.origin}/room/${roomId}#k=${bytesToBase64url(secretB)}&s=${bytesToBase64url(saltB)}`;
    history.pushState({}, '', url);
    historyCache = [];
    localStorage.removeItem(storageKey(roomId));
    connect();
  };

  els.copyInvite.onclick = async () => {
    if (!roomId || !secretB || !saltB) return alert('Сначала создайте комнату');
    const url = `${location.origin}/room/${roomId}#k=${bytesToBase64url(secretB)}&s=${bytesToBase64url(saltB)}`;
    await navigator.clipboard.writeText(url);
    notify('🔗 Квантовая ссылка-приглашение скопирована в буфер обмена');
  };

  els.endChat.onclick = () => {
    if (!roomId) return;
    localStorage.removeItem(storageKey(roomId));
    location.href = `${location.origin}/room/${roomId}`;
  };

  els.send.onclick = sendText;
  els.input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendText(); }
  });

  els.fileInput.addEventListener('change', handleFiles);
  els.voiceBtn.addEventListener('click', handleVoice);
}

function notify(msg) {
  // Create a simple notification
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, var(--red-neon), var(--red-bright));
    color: white;
    padding: 16px 24px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(255, 10, 92, 0.4);
    z-index: 10000;
    font-weight: 600;
    animation: slideIn 0.3s ease;
  `;
  notification.textContent = msg;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = 'slideOut 0.3s ease forwards';
    setTimeout(() => notification.remove(), 300);
  }, 3000);
}

function randomId(len) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < len; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

function base64urlToBytes(str) {
  str = str.replace(/-/g, '+').replace(/_/g, '/');
  while (str.length % 4) str += '=';
  return new Uint8Array([...atob(str)].map(c => c.charCodeAt(0)));
}

function bytesToBase64url(bytes) {
  return btoa(String.fromCharCode(...bytes)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
}

async function deriveKey(secret, salt) {
  const keyMaterial = await crypto.subtle.importKey('raw', secret, { name: 'PBKDF2' }, false, ['deriveKey']);
  return await crypto.subtle.deriveKey(
    { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
    keyMaterial,
    { name: 'AES-GCM', length: 256 },
    false,
    ['encrypt', 'decrypt']
  );
}

async function encrypt(data) {
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
  const result = new Uint8Array(iv.length + encrypted.byteLength);
  result.set(iv, 0);
  result.set(new Uint8Array(encrypted), iv.length);
  return result;
}

async function decrypt(encryptedData) {
  const iv = encryptedData.slice(0, 12);
  const data = encryptedData.slice(12);
  return await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, data);
}

function setOffline() {
  els.statusDot.classList.remove('online');
  els.statusText.textContent = 'OFFLINE';
  els.onlineCount.textContent = '0';
}

function setOnline(count = 1) {
  els.statusDot.classList.add('online');
  els.statusText.textContent = 'ONLINE';
  els.onlineCount.textContent = count.toString();
}

function connect() {
  if (!roomId || !key) return;
  
  const wsUrl = `wss://${location.host}/ws/${roomId}`;
  ws = new WebSocket(wsUrl);
  
  ws.onopen = () => {
    console.log('Connected to room:', roomId);
    setOnline();
  };
  
  ws.onclose = () => {
    console.log('Disconnected');
    setOffline();
    setTimeout(() => connect(), 3000);
  };
  
  ws.onerror = (error) => {
    console.error('WebSocket error:', error);
    setOffline();
  };
  
  ws.onmessage = handleMessage;
}

async function handleMessage(event) {
  try {
    const data = JSON.parse(event.data);
    
    if (data.type === 'online_count') {
      setOnline(data.count);
      return;
    }
    
    if (data.type === 'chunk') {
      await handleChunk(data);
      return;
    }
    
    if (data.encrypted) {
      const encryptedBytes = base64urlToBytes(data.encrypted);
      const decryptedBytes = await decrypt(encryptedBytes);
      const decryptedText = new TextDecoder().decode(decryptedBytes);
      const message = JSON.parse(decryptedText);
      
      const isSelf = message.sender === meId;
      renderMessage(message, isSelf);
      
      if (!isSelf) {
        historyCache.push(message);
        localStorage.setItem(storageKey(roomId), JSON.stringify(historyCache));
      }
    }
  } catch (error) {
    console.error('Error handling message:', error);
  }
}

async function handleChunk(data) {
  const { fileId, chunkIndex, totalChunks, chunkData, meta } = data;
  
  if (!assembling.has(fileId)) {
    assembling.set(fileId, { 
      total: totalChunks, 
      got: 0, 
      chunks: new Array(totalChunks),
      meta 
    });
  }
  
  const assembly = assembling.get(fileId);
  assembly.chunks[chunkIndex] = base64urlToBytes(chunkData);
  assembly.got++;
  
  // Update progress
  const progress = Math.round((assembly.got / assembly.total) * 100);
  updateProgress(fileId, progress);
  
  if (assembly.got === assembly.total) {
    // Reconstruct file
    const totalSize = assembly.chunks.reduce((sum, chunk) => sum + chunk.length, 0);
    const fileData = new Uint8Array(totalSize);
    let offset = 0;
    
    for (const chunk of assembly.chunks) {
      fileData.set(chunk, offset);
      offset += chunk.length;
    }
    
    // Decrypt file data
    const decryptedData = await decrypt(fileData);
    
    // Create message
    const message = {
      id: fileId,
      sender: assembly.meta.sender,
      nickname: assembly.meta.nickname,
      timestamp: assembly.meta.timestamp,
      type: 'file',
      filename: assembly.meta.filename,
      size: assembly.meta.size,
      mimeType: assembly.meta.mimeType,
      data: bytesToBase64url(new Uint8Array(decryptedData))
    };
    
    const isSelf = message.sender === meId;
    renderMessage(message, isSelf);
    
    if (!isSelf) {
      historyCache.push(message);
      localStorage.setItem(storageKey(roomId), JSON.stringify(historyCache));
    }
    
    assembling.delete(fileId);
  }
}

function updateProgress(fileId, progress) {
  const progressElement = document.querySelector(`[data-file-id="${fileId}"] .loading-progress`);
  if (progressElement) {
    progressElement.style.width = progress + '%';
  }
}

async function sendText() {
  const text = els.input.value.trim();
  if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
  
  const message = {
    id: randomId(8),
    sender: meId,
    nickname: els.nickname.value.trim() || 'Анонимный',
    timestamp: Date.now(),
    type: 'text',
    text
  };
  
  await sendMessage(message);
  renderMessage(message, true);
  
  historyCache.push(message);
  localStorage.setItem(storageKey(roomId), JSON.stringify(historyCache));
  
  els.input.value = '';
}

async function sendMessage(message) {
  const messageJson = JSON.stringify(message);
  const messageBytes = new TextEncoder().encode(messageJson);
  const encryptedBytes = await encrypt(messageBytes);
  const encryptedB64 = bytesToBase64url(encryptedBytes);
  
  ws.send(JSON.stringify({ encrypted: encryptedB64 }));
}

function renderMessage(message, isSelf, isHistory = false) {
  const li = document.createElement('li');
  li.className = `message ${isSelf ? 'me' : ''}`;
  
  if (message.type === 'meta') {
    li.className = 'message meta';
    li.innerHTML = `<div class="message-text">${message.text}</div>`;
  } else {
    const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
    
    let content = '';
    if (message.type === 'text') {
      content = `
        <div class="message-header">${message.nickname} • ${time}</div>
        <div class="message-text">${escapeHtml(message.text)}</div>
      `;
    } else if (message.type === 'file') {
      content = renderFileContent(message, time);
    }
    
    li.innerHTML = content;
  }
  
  els.messages.appendChild(li);
  
  if (!isHistory) {
    li.scrollIntoView({ behavior: 'smooth' });
  }
}

function renderFileContent(message, time) {
  const { filename, mimeType, size, data } = message;
  
  let fileContent = '';
  
  if (mimeType.startsWith('image/')) {
    fileContent = `<img src="data:${mimeType};base64,${data}" alt="${filename}" class="preview-img">`;
  } else if (mimeType.startsWith('audio/')) {
    fileContent = `<audio controls class="audio-element"><source src="data:${mimeType};base64,${data}" type="${mimeType}"></audio>`;
  } else {
    const blob = new Blob([base64urlToBytes(data)], { type: mimeType });
    const url = URL.createObjectURL(blob);
    fileContent = `
      <div class="file-preview-box">
        <a href="${url}" download="${filename}" class="file-link">${filename}</a>
        <div style="font-size: 12px; color: var(--text-muted); margin-top: 5px;">
          ${formatFileSize(size)}
        </div>
      </div>
    `;
  }
  
  return `
    <div class="message-header">${message.nickname} • ${time}</div>
    <div class="message-text">${fileContent}</div>
  `;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
  if (bytes < 1024 * 1024 * 1024) return (bytes / 1024 / 1024).toFixed(1) + ' MB';
  return (bytes / 1024 / 1024 / 1024).toFixed(1) + ' GB';
}

async function handleFiles(event) {
  const files = Array.from(event.target.files);
  if (!files.length || !ws || ws.readyState !== WebSocket.OPEN) return;
  
  for (const file of files) {
    await sendFile(file);
  }
  
  event.target.value = '';
}

async function sendFile(file) {
  const fileId = randomId(12);
  const reader = new FileReader();
  
  reader.onload = async () => {
    const fileData = new Uint8Array(reader.result);
    const encryptedData = await encrypt(fileData);
    
    const totalChunks = Math.ceil(encryptedData.length / CHUNK_SIZE);
    const meta = {
      sender: meId,
      nickname: els.nickname.value.trim() || 'Анонимный',
      timestamp: Date.now(),
      filename: file.name,
      size: file.size,
      mimeType: file.type
    };
    
    // Show progress message
    const progressMessage = {
      id: fileId,
      sender: meId,
      nickname: meta.nickname,
      timestamp: meta.timestamp,
      type: 'progress',
      filename: file.name
    };
    
    renderProgressMessage(progressMessage);
    
    // Send chunks
    for (let i = 0; i < totalChunks; i++) {
      const start = i * CHUNK_SIZE;
      const end = Math.min(start + CHUNK_SIZE, encryptedData.length);
      const chunk = encryptedData.slice(start, end);
      
      const chunkData = {
        type: 'chunk',
        fileId,
        chunkIndex: i,
        totalChunks,
        chunkData: bytesToBase64url(chunk),
        meta: i === 0 ? meta : undefined
      };
      
      ws.send(JSON.stringify(chunkData));
      
      // Update progress
      const progress = Math.round(((i + 1) / totalChunks) * 100);
      updateProgress(fileId, progress);
      
      // Small delay to prevent overwhelming
      if (i % 10 === 0) {
        await new Promise(resolve => setTimeout(resolve, 10));
      }
    }
  };
  
  reader.readAsArrayBuffer(file);
}

function renderProgressMessage(message) {
  const li = document.createElement('li');
  li.className = 'message me';
  li.setAttribute('data-file-id', message.id);
  
  const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
    hour: '2-digit', 
    minute: '2-digit' 
  });
  
  li.innerHTML = `
    <div class="message-header">${message.nickname} • ${time}</div>
    <div class="message-text">
      📤 Отправка файла: ${message.filename}
      <div class="loading-bar">
        <div class="loading-progress" style="width: 0%"></div>
      </div>
    </div>
  `;
  
  els.messages.appendChild(li);
  li.scrollIntoView({ behavior: 'smooth' });
}

// Voice recording functionality
let mediaRecorder = null;
let recordedChunks = [];

async function handleVoice() {
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert('Запись голоса не поддерживается в вашем браузере');
    return;
  }
  
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    return;
  }
  
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    recordedChunks = [];
    
    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    };
    
    mediaRecorder.onstop = async () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      await processVoiceRecording(blob);
      
      // Stop all tracks
      stream.getTracks().forEach(track => track.stop());
      
      els.voiceBtn.classList.remove('recording');
    };
    
    mediaRecorder.start();
    els.voiceBtn.classList.add('recording');
    
  } catch (error) {
    console.error('Error accessing microphone:', error);
    alert('Не удалось получить доступ к микрофону');
  }
}

async function processVoiceRecording(blob) {
  const effect = els.voiceEffect.value;
  
  if (effect === 'none') {
    await sendVoiceMessage(blob);
    return;
  }
  
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const arrayBuffer = await blob.arrayBuffer();
    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    
    let processedBuffer;
    
    switch (effect) {
      case 'robot':
        processedBuffer = applyRobotEffect(audioBuffer, audioContext);
        break;
      case 'chipmunk':
        processedBuffer = applyPitchEffect(audioBuffer, audioContext, 1.5);
        break;
      case 'deep':
        processedBuffer = applyPitchEffect(audioBuffer, audioContext, 0.7);
        break;
      default:
        processedBuffer = audioBuffer;
    }
    
    const processedBlob = await audioBufferToBlob(processedBuffer, audioContext);
    await sendVoiceMessage(processedBlob);
    
  } catch (error) {
    console.error('Error processing audio:', error);
    await sendVoiceMessage(blob);
  }
}

function applyRobotEffect(audioBuffer, audioContext) {
  const outputBuffer = audioContext.createBuffer(
    audioBuffer.numberOfChannels,
    audioBuffer.length,
    audioBuffer.sampleRate
  );
  
  for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
    const inputData = audioBuffer.getChannelData(channel);
    const outputData = outputBuffer.getChannelData(channel);
    
    for (let i = 0; i < inputData.length; i++) {
      outputData[i] = Math.sign(inputData[i]) * Math.pow(Math.abs(inputData[i]), 0.5);
    }
  }
  
  return outputBuffer;
}

function applyPitchEffect(audioBuffer, audioContext, pitchFactor) {
  const newLength = Math.floor(audioBuffer.length / pitchFactor);
  const outputBuffer = audioContext.createBuffer(
    audioBuffer.numberOfChannels,
    newLength,
    audioBuffer.sampleRate
  );
  
  for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
    const inputData = audioBuffer.getChannelData(channel);
    const outputData = outputBuffer.getChannelData(channel);
    
    for (let i = 0; i < newLength; i++) {
      const sourceIndex = Math.floor(i * pitchFactor);
      if (sourceIndex < inputData.length) {
        outputData[i] = inputData[sourceIndex];
      }
    }
  }
  
  return outputBuffer;
}

async function audioBufferToBlob(audioBuffer, audioContext) {
  const offlineContext = new OfflineAudioContext(
    audioBuffer.numberOfChannels,
    audioBuffer.length,
    audioBuffer.sampleRate
  );
  
  const source = offlineContext.createBufferSource();
  source.buffer = audioBuffer;
  source.connect(offlineContext.destination);
  source.start();
  
  const renderedBuffer = await offlineContext.startRendering();
  
  // Convert to WAV format
  const length = renderedBuffer.length;
  const numberOfChannels = renderedBuffer.numberOfChannels;
  const sampleRate = renderedBuffer.sampleRate;
  const buffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
  const view = new DataView(buffer);
  
  // WAV header
  const writeString = (offset, string) => {
    for (let i = 0; i < string.length; i++) {
      view.setUint8(offset + i, string.charCodeAt(i));
    }
  };
  
  writeString(0, 'RIFF');
  view.setUint32(4, 36 + length * numberOfChannels * 2, true);
  writeString(8, 'WAVE');
  writeString(12, 'fmt ');
  view.setUint32(16, 16, true);
  view.setUint16(20, 1, true);
  view.setUint16(22, numberOfChannels, true);
  view.setUint32(24, sampleRate, true);
  view.setUint32(28, sampleRate * numberOfChannels * 2, true);
  view.setUint16(32, numberOfChannels * 2, true);
  view.setUint16(34, 16, true);
  writeString(36, 'data');
  view.setUint32(40, length * numberOfChannels * 2, true);
  
  // PCM data
  let offset = 44;
  for (let i = 0; i < length; i++) {
    for (let channel = 0; channel < numberOfChannels; channel++) {
      const sample = Math.max(-1, Math.min(1, renderedBuffer.getChannelData(channel)[i]));
      view.setInt16(offset, sample * 0x7FFF, true);
      offset += 2;
    }
  }
  
  return new Blob([buffer], { type: 'audio/wav' });
}

async function sendVoiceMessage(blob) {
  const file = new File([blob], `voice_${Date.now()}.wav`, { type: 'audio/wav' });
  await sendFile(file);
}
